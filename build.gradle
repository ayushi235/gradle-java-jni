apply plugin: 'java'
version = '1.0.0-SNAPSHOT'

repositories {
  mavenCentral()
  jcenter()
}
task flatfile(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'the main app for accessing webcam',  
        	'Implementation-Version': version,
        	'Main-Class': 'java2'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

